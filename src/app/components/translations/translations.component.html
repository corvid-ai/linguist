<div class="main" [ngClass]="{ main: !darkTheme, dMain: darkTheme }">
  <app-navbar></app-navbar>
  <div
    [ngClass]="{
      container: !darkTheme,
      dContainer: darkTheme
    }"
  >
    <div class="spinner-border text-info" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <span id="my_dataviz" class="my_dataviz"></span>
  </div>
</div>
